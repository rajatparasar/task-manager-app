<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Task Manager</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
    <form id="task-form" class="space-y-4">
      <input type="text" id="title" placeholder="Task Title" class="w-full p-2 border rounded">
      <input type="date" id="dueDate" class="w-full p-2 border rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
    </form>
    <ul id="task-list" class="mt-6 space-y-2"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
